<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
margin:0;

background:radial-gradient(circle at bottom,#0b1d3a,#020111);
color:white;
overflow-x:hidden;
}
.moon{
position:fixed;
top:40px;
right:40px;
width:120px;
height:120px;
border-radius:50%;
background:radial-gradient(circle,#fff,#ddd,#bbb);
animation:moonFloat 6s ease-in-out infinite;

}
@keyframes moonFloat{0%,100{transform:translateY(0)}50%{transform:translateY(-20px)}}

.star{
position:fixed;
top:-50px;
width:2px;
height:120px;
background:linear-gradient(white,transparent);
animation:shoot 4s linear infinite;
pointer-events:none;
z-index:0;
}
@keyframes shoot{
0%{transform:translateY(0) translateX(0);opacity:1}
100%{transform:translateY(120vh) translateX(-200px);opacity:0}
}

.container{
position:relative;
z-index:2;
max-width:600px;
margin:120px auto;
background:rgba(255,255,255,0.08);

padding:25px;
border-radius:20px;
}

h1{text-align:center}
p{text-align:center}

form{display:flex;flex-direction:column;gap:12px}
input,textarea,button{
padding:12px;
border-radius:12px;
border:none;
font-size:1em;
}
button{
background:#ff5fa2;
color:white;
cursor:pointer;
}

#noBtn{background:#777}
#yesBtn{transition:all .3s}

.result{
display:none;
text-align:center;
animation:zoomGlow 1.2s ease forwards;
}
@keyframes zoomGlow{
0%{transform:scale(.5);opacity:0}
100%{transform:scale(1);opacity:1;text-shadow:0 0 20px #ff9}
}

.lyrics{
margin-top:20px;
font-size:.9em;
line-height:1.4;
opacity:.85;
}

audio{display:none}

@media(max-width:600px){
.moon{width:80px;height:80px;right:20px}
.container{margin:80px 15px}
}
</style>
</head>
